<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        button {
            background: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Form Builder</h3>
            <label>Select Field Type</label>
            <select id="fieldType">
                <option value="text">Text Input</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio Button</option>
            </select>
            <br><br>
            <label>Field Label</label>
            <input type="text" id="fieldLabel" placeholder="Enter field label">
            <br><br>
            <button onclick="addField()">Add Field</button>
        </div>
        <div class="box">
            <h3>Form Preview</h3>
            <div id="formPreview"></div>
        </div>
    </div>

    <script>
        function addField() {
            const fieldType = document.getElementById('fieldType').value;
            const fieldLabel = document.getElementById('fieldLabel').value;
            const formPreview = document.getElementById('formPreview');
            
            if (!fieldLabel) {
                alert('Please enter a field label');
                return;
            }
            
            const div = document.createElement('div');
            div.style.marginBottom = '10px';
            
            const label = document.createElement('label');
            label.textContent = fieldLabel;
            
            let input;
            if (fieldType === 'text') {
                input = document.createElement('input');
                input.type = 'text';
                input.placeholder = fieldLabel;
            } else if (fieldType === 'checkbox') {
                input = document.createElement('input');
                input.type = 'checkbox';
            } else if (fieldType === 'radio') {
                input = document.createElement('input');
                input.type = 'radio';
                input.name = 'radioGroup';
            }
            
            div.appendChild(label);
            div.appendChild(input);
            formPreview.appendChild(div);
        }
    </script>
</body>
</html>
